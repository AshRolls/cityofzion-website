{{ range $.Site.Data.Projects }}
                <div class="col-md-6 col-sm-6 col-lg-4">
                    <a href="{{ .url }}" class="card grower">
                        <img class="card-img-top" src="/assets/images/project-images/{{ .image }}" alt="{{ .title }}">
                        <span></span>
                        <h3>{{ .title }}</h3>
                        <p>{{ .description }}</p>
                    </a>
                </div>
{{ end }}
